<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito|Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
  <div class="wrapper">
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Share some info and help us improve freeCodeCamp</p>
  </header>
  <form id="survey-form">
    <fieldset>
      <legend>required fields</legend>
      <label for="name" id="name-label">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
      <br>
      <label for="email" id="email-label">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
      <br>
      <label for="number" id="number-label">Age:</label>
      <input type="number" name="age" id="number" min="1" max="130" placeholder="Enter your age" required>
      <br>
      <div class="responsive">
        <div class="responsive-text">
          <label>How likely is it that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="responsive-field">
          <input type="radio" name="recommend" value="1" required>Very likely<br>
          <input type="radio" name="recommend" value="0" required>Don't know<br>
          <input type="radio" name="recommend" value="-1" required>Not likely<br>
        </div>
    </fieldset>

    <div class="responsive">
      <div class="responsive-text">
        <label>Which option best describes your current role?</label>
      </div>
      <div class="responsive-field">
        <select id="dropdown">
            <option value="undefined" selected disabled>Select an option</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
          </select>
      </div>
    </div>
      
    <div class="responsive">
      <div class="responsive-text">
        <label>What do you like most in fCC?</label>
      </div>
      <div class="responsive-field">
        <select>
            <option value="undefined" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="other">Other</option>
          </select>
      </div>
    </div>
      
    <div class="responsive">
      <div class="responsive-text align-start">
        <label>Things that should be improved in the future:<br>(Check all that apply)</label>
      </div>
      <div class="responsive-field">
        <input type="checkbox" name="improvements" value="feProjects">Front-end Projects<br>
        <input type="checkbox" name="improvements" value="beProjects">Back-end Projects<br>
        <input type="checkbox" name="improvements" value="dataVisualization">Data Visualization<br>
        <input type="checkbox" name="improvements" value="challenges">Challenges<br>
        <input type="checkbox" name="improvements" value="openSourceCommunity">Open Source Community<br>
        <input type="checkbox" name="improvements" value="gitterHelpRooms">Gitter help rooms<br>
        <input type="checkbox" name="improvements" value="video">Video<br>
        <input type="checkbox" name="improvements" value="cityMeetups">City Meetups<br>
        <input type="checkbox" name="improvements" value="wiki">Wiki<br>
        <input type="checkbox" name="improvements" value="forum">Forum<br>
        <input type="checkbox" name="improvements" value="additionalCourses">Additional Courses<br>
      </div>
    </div>
      
    <div class="responsive">
      <div class="responsive-text">
        <label>Any comments or suggestions?</label>
      </div>
      <div class="responsive-field">
        <textarea placeholder="Enter your comment here"></textarea>
      </div>
    </div>
    
    <button id="submit">Submit</button>
  
  </form>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</body>
</html>
